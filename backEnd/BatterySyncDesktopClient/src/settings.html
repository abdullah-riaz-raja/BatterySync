<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings - BatterySync</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Settings</h1>
        <div id="buttons-div">
            <button id="start-logging-button" class="logging-button">Start Logging</button>
            <button id="stop-logging-button" class="logging-button">Stop Logging</button>
        </div>
        <div id="console-div">
            <h2>Console: </h2>
            <textarea name="console" id="console" cols="30" rows="4" readonly></textarea>
        </div>
        <div>
            <button id="logout-button">Logout</button>
        </div>
        <div class="footer">
            <p id="tag-line">PoSiTiVeLy PiVoTiNg</p>
          </div>
        <script src="settingsPage.js"></script>
    </body>
</html>
